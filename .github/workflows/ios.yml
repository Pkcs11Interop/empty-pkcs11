name: Build for iOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      
    - name: Build source
      run: |
        cd build/ios/
        sh build.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: empty-pkcs11-ios
        path: build/ios/libempty-pkcs11-*.a
